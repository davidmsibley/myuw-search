<style>
    @import url(https://fonts.googleapis.com/icon?family=Material+Icons);

    :host {
        display: flex;
        flex: auto;
        border: var(--myuw-search-border, none);
        border-radius: 5px;
    }

    :host([hidden]) {
        display: none;
    }

    myuw-search {
        border: var(--myuw-search-border, none);
    }

    #form {
        display: flex;
        flex: auto;
        flex-direction: row;
        margin: 0;
    }

    #input {
        display: flex;
        flex: auto;
        height: 40px;
        padding: 0 8px;
        font-size: 1rem;
        overflow: hidden;
        border: none;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        margin: 0;
    }

    #submit {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border: none;
        border-left: 1px solid;
        border-color: var(--myuw-search-border-color, rgba(0,0,0,0.5));
        color: #333;
        background: #fff;
        width: 56px;
        font-size: 1.8rem;
        margin: 0;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
    }

    #submit:hover {
        background-color: #ebeaea;
    }

    #toggle {
        display: none;
    }

    #icon {
        color: #333;
    }
    @media (max-width: 600px) {
        #form {
            justify-content: flex-end;
            padding: 0;
            align-items: center;
        }
        #submit {
            display: none;
        }
        #input {
            width: 0;
            max-width: 0;
            margin: 0;
            padding: 0;
            height: 56px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            opacity: 0;
            transition: opacity .4s cubic-bezier(.25, .8, .25, 1);
        }
        #toggle {
            display: block;
            background: transparent;
            border: none;
            margin: 0 0 0 6px;
            height: 40px;
            min-width: 0;
            line-height: 24px;
            padding: 8px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            outline: none;

        }
        #toggle:hover {
            background: rgba(0,0,0,0.12);
        }
        #iconToggle {
            color: var(--myuw-app-bar-color, #fff);
        }
        #form[expanded] {
            position: absolute;
            top: 3px;
            left: 3px;
            margin-left: 0;
            margin-right: 0;
            width: auto;
        }
        #form[expanded] #input {
            opacity: 1;
            width: 100%;
            max-width: none;
            padding: 0 16px;
        }
        #form[expanded] #toggle {
            position: absolute;
            right: 0;
        }
        #form[expanded] #iconToggle {
            color: #000;
        }
    }
</style>
<form id='form' class='myuw-search-container' onsubmit='$event.preventDefault(); submitSearch($event)'>
    <button id='toggle' aria-label='' type='button'>
        <i id='iconToggle' class='material-icons'></i>
    </button>
    <input id='input' name='myuw-search-input' aria-label='' type='text' placeholder=''/>
    <button id='submit' aria-label='' type='submit'>
        <i id='icon' class='material-icons'></i>
    </button>
</form>
